<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register on GAT</title>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(to top, #005cbf, #fcd116);
      top: 0;
      left: 0;
    }

    .mascot {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 120px;
      z-index: 10;
      pointer-events: none;
    }

    .form-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      border-radius: 20px;
      box-shadow: 4px 6px 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #005cbf;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .form-group input[type="checkbox"] {
      margin-right: 10px;
    }

    .toggle-visibility {
      position: relative;
    }

    .toggle-visibility button {
      position: absolute;
      top: 7px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .btn {
      background-color: #ffd700;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffc107;
      transform: scale(1.05);
    }

    .login-link {
      margin-top: 15px;
      display: block;
      color: #005cbf;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    @media (max-width: 500px) {
      .form-container {
        margin: 80px 20px;
        padding: 20px;
      }
      .mascot {
        width: 80px;
        top: 5px;
        right: 5px;
      }
    }
  </style>
</head>

<body>

<!-- Mascot -->
<img class="mascot" src="https://i.postimg.cc/65rFHjrK/Imagem-do-Whats-App-de-2025-05-16-s-18-23-33-d6f8b01a-removebg-preview.png" alt="GAT Mascot">

<div id="particles-js"></div>

<div class="form-container">
  <h2>Register on GAT</h2>
  <form onsubmit="handleSubmit(event)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required />
    </div>

    <div class="form-group toggle-visibility">
      <label for="senha">Password:</label>
      <input type="password" id="senha" required />
      <button type="button" onclick="togglePassword('senha')">üëÅÔ∏è</button>
    </div>

    <div class="form-group toggle-visibility">
      <label for="confirmar">Confirm Password:</label>
      <input type="password" id="confirmar" required />
      <button type="button" onclick="togglePassword('confirmar')">üëÅÔ∏è</button>
    </div>

    <div id="senhaErro" class="error"></div>

    <div class="form-group">
      <label><input type="checkbox" id="robot" required /> I'm not a robot</label>
    </div>

    <button type="submit" class="btn">Register</button>
    <a class="login-link" href="login.html">I already have an account</a>
  </form>
</div>

<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }

  function isStrongPassword(password) {
    const regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&]).{8,}$/;
    return regex.test(password);
  }

  function handleSubmit(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("senha").value;
    const confirm = document.getElementById("confirmar").value;
    const error = document.getElementById("senhaErro");

    if (!isStrongPassword(password)) {
      error.textContent = "‚ùå Password must be at least 8 characters long and include a number, a letter and a symbol.";
      return;
    } else {
      error.textContent = "";
    }

    if (password !== confirm) {
      error.textContent = "‚ùå Passwords do not match.";
      return;
    }

    // Save email
    localStorage.setItem("email", email);

    // Redirect
    window.location.href = "index.html";
  }

  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 80 },
      "color": { "value": "#ffffff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5 },
      "size": { "value": 3 },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 2
      }
    }
  });
</script>

</body>
</html>
